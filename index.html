<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div id="card">
  <img src="image-equilibrium.jpg" alt="image-equilibrium">
  <h1 id="name">Equilibrium #3429</h1>
  
  <p id="description">
    Our Equilibrium collection promotes balance and calm.
  </p>
  <div id="details">
    <div id="cripto">
      <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
      <h2 id="etherium">
        0.041 ETH
      </h2>
    </div>
  
    <div id="time">
      <svg id="clock" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
      <h2 id="date">
        3 days left
      </h2>
    </div>
  </div>
  <div class="line"></div>
  <div id="credits">
    <img id="picture" src="image-avatar.png" alt="image-avatar">
    <p id="creator">
      Creation of
    </p>
    <p id="author">
      Jules Wyvern
    </p> 
   </div>
</div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/CHVSDi">Horacio Chaverri Ortega</a>.
  </div>
</body>
</html>
